<h2 align="center">Users news from database</h2>

<div align="center">
    <ul>
        <li *ngFor="let news of detailsList">
            <span>
                NAME: {{news.firstname}}.
                SURNAME: {{news.surname}}.
                PHOTO: {{news.photo}}.

            </span>
        </li>
    </ul>
</div>
